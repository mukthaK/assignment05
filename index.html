<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px; background-color: #EBECF0;}
        input[type=submit]{background-color:rgb(85, 125, 245); color:white; border: none; border-radius: 3px; cursor: pointer; padding: 7px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <label for="id">8-Digit Employee ID</label><br>
        <input type="text" name="id" id="id" maxlength="8" required><br>

        <label for="name">Full Name</label><br>
        <input type="text" name="name" id="name" required><br>

        <label for="ext">4-Digit Extension</label><br>
        <input type="text" name="ext" id="ext" maxlength="4" required><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" required><br>

        <label for="department">Department</label><br>
        <select name="department" id="department" required>
            <option value="administrative">Administrative</option>
            <option value="engineering">Engineering</option>
            <option value="executive">Executive</option>
            <option value="marketing">Marketing</option>
            <option value="qualityAssurance">Quality Assurance</option>
            <option value="sales">Sales</option>
        </select><br><br>

        <input type="submit" value="Add Employee" id="submit">
    </form>
</body>
</html>
